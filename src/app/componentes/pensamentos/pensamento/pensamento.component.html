<!--Estamos interpolando a classe css que está no objeto pensamento-->
<!--ngClass irá verificar a função para inputar os estilos de forma dinamica-->
<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
   <!--Interpolamos as informações que estão setadas no objeto do componente-->
    <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="">
    <p class="conteudo">{{pensamento.conteudo}}</p>
    <p class="conteudo"><b> {{pensamento.autoria}} </b></p>
    <div class="acoes">
        <button class="botao-favorito" (click)="atualizarFavoritos()">
        <img src="../../../../assets/imagens/icone-favorito-{{ mudarIconeFavorito() }}.png" alt="Icone favorito {{ mudarIconeFavorito() }}">
        </button>
        <button class="botao-editar">
            <img src="/assets/imagens/icone-editar.png" routerLink="/pensamentos/editarPensamento/{{pensamento.id}}" alt="">
        </button>
        <button class="botao-excluir" routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}">
            <img src="/assets/imagens/icone-excluir.png" alt="">
        </button>
    </div>
</div>

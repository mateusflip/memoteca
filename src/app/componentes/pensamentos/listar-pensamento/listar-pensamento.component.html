<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input type="search"
                    class="filtro"
                    placeholder="Busque um pensamento"
                    autofocus
                    [(ngModel)] = "filtro"
                    (keyup) = "pesquisarPensamentos()">
                    
        </div>
       <!-- <img src="../../../../assets/imagens/" alt="Lupa"> -->
        <h2 class="ff-inter">{{ titulo }}</h2>
        <div class="botoes">
            <button class="botao" (click)="recarregarComponente()">Meu Mural</button>
            <button class="botao" (click)="listarFavoritos()">Meus Favoritos</button>
            <button routerLink="/criarPensamento" class="botao">Novo pensamento</button>
        </div>
      
    </header>
    <!--com a diretiva *ngIf iremos renderizar os cards somente se a lista estiver populada-->
    <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
        <!--ngFor é a forma no angular de se iterar uma lista-->
        <div *ngFor="let pensamento of listaPensamentos">
        <app-pensamento 
        [pensamento] ="pensamento"
        [listaFavoritos]="listaFavoritos"
        ></app-pensamento>
        </div>
    </div>
</section>

<app-botao-carregar-mais
    [haMaisPensamentos]="haMaisPensamentos"
    (click)="carregarMaisPensamentos()">
</app-botao-carregar-mais>

<!--ng-template não é renderizada por padrão ela só será rederizada na condição else do "if" acima-->
<ng-template #semPensamentos><!--estamos dando o nome a esta tag de "semPensamentos"-->
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamentos cadastrados</p>
    </div>
</ng-template>
